spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/payment
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    producer:
      bootstrap-servers: 9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.spring.framework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: PaymentNotificationEvent:cc.elefteria.payment_service.kafka.PaymentNotificationEvent
        
server:
  port: 8060