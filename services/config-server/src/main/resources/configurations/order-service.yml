spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/customer_order
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    producer:
      bootstrap-servers: 9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.spring.framework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: OrderConfirmationEvent:cc.elefteria.order_service.kafka.OrderConfirmationEvent  

server:
  port: 8070

application:
  config:
    customer-url: http://localhost:8222/api/v1/customers
    product-url: http://localhost:8222/api/v1/products
    payment-url: http://localhost:8222/api/v1/payments
  