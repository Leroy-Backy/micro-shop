spring:
  data:
    mongodb:
      username: user
      password: password
      host: localhost
      port: 27017
      database: customer
      authentication-database: admin
  kafka:
    consumer:
      bootstrap-servers: 9092
      group-id: paymentGroup,orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.spring.framework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: 'cc.elefteria.*'
        spring.json.type.mapping: OrderConfirmationEvent:cc.elefteria.notification_service.kafka.order.OrderConfirmationEvent,PaymentNotificationEvent:cc.elefteria.notification_service.kafka.payment.PaymentNotificationEvent
  mail:
    host: localhost
    port: 1025
    username: user
    password: password
    properties:
      mail:
        smtp:
          trust: '*'
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
        
server:
  port: 8040